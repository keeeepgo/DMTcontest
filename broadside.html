<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>broadside</title>
    <link rel=stylesheet href="iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/waitlist.css">
    <link rel="stylesheet" type="text/css" href="css/taglist.css">
    <link rel="stylesheet" type="text/css" href="css/tagcloud.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/tagcloud.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script src="js/macarons.js"></script>

</head>

<body>
	<button type="button" id="sidebutton">侧边栏显示</button>

	<script type="text/javascript">
		var showornot = true;
		$("#sidebutton").click(function(){
			if(showornot){
				$(".sidemove").animate({
					right: "0px"
				});
			}else{
				$(".sidemove").animate({
					right: "-500px"
				});
			}
			showornot = !showornot;
		});
	</script>
    <div class="container sidemove" style="position: fixed;right: -500px;width: 500px;height: 100%;overflow: scroll;">
        <div class="row">
            <div class="col-md-12" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                <div class="col-md-12" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                    <div class="wrapper" id="wrapper">
                        <div class="tagcloud" id="tagcloud">
                            <a>tag</a>
                        </div>
                    </div>
                    <!--wrapper-->
                    <div id="taglist">
                        <h1>
                        个人标签列表
                        </h1>
                        <template v-if="tags.length">
                            <ul>
                                <li stagger="5000" v-for="item in tags">
                                    <span class="date">
                                 {{item.id}}
                              </span>
                                    <span class="label">
                                 {{item.label}}
                              </span>
                                    <div class="actions">
                                        <button class="btn-picto" type="button" v-on:click="changeReadNow(item)">
                                            <i aria-hidden="true" class="material-icons">
                                 看
                                 </i>
                                        </button>
                                        <button aria-label="Delete" class="btn-picto" title="Delete" type="button" v-on:click="deleteItemFromList(item)">
                                            <i aria-hidden="true" class="material-icons">
                                 delete
                                 </i>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </template>
                        <p class="emptylist" v-else="">
                            你的个人标签列表是空的。
                        </p>
                        <form name="newform" v-on:submit.prevent="addItem">
                            <label for="newitem">
                                添加到个人标签列表
                            </label>
                            <input id="newitem" name="newitem" type="text" v-model="newitem">
                            <button type="submit" class="material-icons">
                                add
                            </button>
                            </input>
                        </form>
                    </div>
                    <script type="text/javascript" src="js/taglist.js"></script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                <div class="col-md-12" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                    <div id="waitlist">
                        <h1>
                        待看文章
                        </h1>
                        <div>
                            正在阅读的文章：{{ nowread_id }}
                        </div>
                        <template v-if="todo.length">
                            <ul>
                                <li stagger="5000" v-bind:class="item.done ? 'done' : ''" v-for="item in todoByStatus">
                                    <span class="date">
                                 {{item.date}} {{item.id}}
                              </span>
                                    <span class="label">
                                 {{item.label}}
                              </span>
                                    <div class="actions">
                                        <button class="btn-picto" type="button" v-on:click="changeReadNow(item)">
                                            <i aria-hidden="true" class="material-icons">
                                 看
                                 </i>
                                        </button>
                                        <button class="btn-picto" type="button" v-bind:aria-label="item.done ? 'Undone' : 'Done'" v-bind:title="item.done ? 'Undone' : 'Done'" v-on:click="markAsDoneOrUndone(item)">
                                            <i aria-hidden="true" class="material-icons">
                                 {{ item.done ? 'check_box' : 'check_box_outline_blank' }}
                                 </i>
                                        </button>
                                        <button aria-label="Delete" class="btn-picto" title="Delete" type="button" v-on:click="deleteItemFromList(item)">
                                            <i aria-hidden="true" class="material-icons">
                                 delete
                                 </i>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                            <togglebutton label="移动已看文章" name="movedone" v-on:clicked="movedonetoogle">
                            </togglebutton>
                        </template>
                        <p class="emptylist" v-else="">
                            你的待看文章列表是空的。
                        </p>
                        <form name="newform" v-on:submit.prevent="addItem">
                            <label for="newitem">
                                添加到待看文章列表
                            </label>
                            <input id="newitem" name="newitem" type="text" v-model="newitem">
                            <button type="submit" class="material-icons">
                                add
                            </button>
                            </input>
                        </form>
                    </div>
                    <script type="text/javascript" src="js/waitlist.js"></script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: #dedef8;">
                <div class="col-md-12" style="background-color: #dedef8;">
                    <div id="vitality" style="width:100%;height:300px;"></div>
                    <script type="text/javascript" src="js/vitalitychart.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
